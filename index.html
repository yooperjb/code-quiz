<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<body>
    <main id="quiz-container">
        <div id="timer"><h3 class="timer"></h3></div>

        </div>
        
    </main>
