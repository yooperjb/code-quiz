<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<body>
    <main id="quiz-container">
        <div id="timer"><h3 class="timer"></h3></div>

        <div id="quiz">

            <p class="score"></p>
            
            <div id="initials"></div>
      
            <ol class="options"></ol>
        </div>
        
        <div id="outcome"><h3 class="outcome"></h3></div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
