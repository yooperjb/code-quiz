<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
    <main id="quiz-container">
        <div id="timer"><h3 class="timer"></h3></div>

        <!-- Quiz area -->
        <div id="quiz">
            <h3 class="question"></h3>
            
            <div id="quiz-complete">
                <p class="quiz-score"></p>
                <label for="initialsInput">Enter Initials (FML)</label>
                <input type="text" name="initialsInput" id="initialsInput" />
                <button class="smlbutton" id="scoresbtn">Submit</button>
            </div>

            <div id="high-score">
                <ol class="high-scores"></ol>
                <div id="high-score-buttons">
                    <button class="smlbutton" id="go-back">Go Back</button>
                    <button class="smlbutton" id="clear-scores">Clear High Scores</button>
                </div>
            </div>

            <ol class="options"></ol>
        </div>

        <div id="outcome">
            <h3 class="outcome"></h3>
        </div>
    </main>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>

</html>
